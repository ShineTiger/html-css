<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>grj 2weeks</title>
  </head>
  <body>
    <header>고량주</header>
    <main>
      <nav>
        <ul>
          <li><button class="add-btn">추가</button></li>
          <li>소주</li>
          <li>맥주</li>
          <li>샴페인</li>
          <li>와인</li>
          <li>위스키</li>
        </ul>
      </nav>
      <section class="cards">
        <div class="card">
          <img src="./images/soju.png" alt="soju" />
          <span>소주는 쏘맥 제조할때만 마셔요</span>
        </div>
        <div class="card">
          <img src="./images/beer.jpg" alt="beer" />
          <span>생.맥.조.아.</span>
        </div>
        <div class="card">
          <img src="./images/champagne.jpg" alt="champagne" />
          <span>안 마셔봤어요</span>
        </div>
        <div class="card">
          <img src="./images/wine.jpg" alt="wine" />
          <span>포도주스가 더 맛있을것 같아요</span>
        </div>
        <div class="card">
          <img src="./images/whiskey.jpg" alt="whiskey" />
          <span>맨날 하이볼 말아먹어요</span>
        </div>
      </section>
    </main>
    <div id="modal-bg">
      <form id="modal">
        <span id="close-btn">X</span>
        <label for="name">이름</label>
        <input id="name" type="text" maxlength="20" required >
        <label for="img">이미지</label>
        <input id="img" type="text"  required >
        <label for="contents">내용</label>
        <input id="contents" type="text"  required >
        <button id="save-btn" type="submit">저장</button>
      </form>
    </div>
    <script src="add.js"></script>
  </body>
</html>
